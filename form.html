<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--link rel="stylesheet" href="reset.css"-->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="form.css">
        <title>Document</title>
    </head>

    <body>
        <div id=formContainer>
            <form action="">
                <fieldset>
                    <legend>Account Creation</legend>
                    <p>Create an account to play more games and compete at higher levels!</p>
                    <div>
                        <label for="email"><b>Email Address</b></label>
                        <input id="email" type="email" aria-required="true">
                        <span id="emailSuccess" hidden>&#10003;</span>
                        <span id="emailFail" hidden>&#10005;</span>
                    </div>
                    <div>
                        <label for="dob"><b>Date of Birth</b></label>
                        <input id="dob" type="date" aria-required="true">
                        <i><small>(Must be 18 to create account)</small></i>
                    </div>
                    <div>
                        <label for="username"><b>Create a User Name</b>
                            <input id="username" type="text" aria-required="true">
                        </label>
                    </div>
                    <div>
                        <label for="password"><b>Set a Password</b>
                            <input id="password" type="password" aria-required="true">
                        </label>
                    </div>
                    <div>
                        <label for="cpassword"><b>Confirm Password</b>
                            <input id="cpassword" type="password" aria-required="true">
                        </label>
                    </div>
                    <div>
                        <input id="subscribe" type="checkbox" role="checkbox" aria-required="false">
                        <label for="subscribe"><b>Subscribe to Newsletter</b></label>
                        <i><small>(Email address will not be sold)</small></i>
                    </div>
                </fieldset>
                <fieldset id="genreFieldSet">
                    <legend>Game Genre Interests</legend>
                    <div id="columns">
                        <div>
                            <input id="action" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="action">Action Games</label>
                        </div>
                        <div>
                            <input id="adventure" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="adventure">Adventure Games</label>
                        </div>
                        <div>
                            <input id="board" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="board">Board Games</label>
                        </div>
                        <div>
                            <input id="card" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="card">Card Games</label>
                        </div>
                        <div>
                            <input id="logic" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="logic">Logic Games</label>
                        </div>
                        <div>
                            <input id="racing" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="racing">Racing Games</label>
                        </div>
                        <div>
                            <input id="rpg" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="rpg">Role Playing Games</label>
                        </div>
                        <div>
                            <input id="simulation" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="simulation">Simulation Games</label>
                        </div>
                        <div>
                            <input id="strategy" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="strategy">Strategy Games</label>
                        </div>
                        <div>
                            <input id="sports" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="sports">Sports Games</label>
                        </div>
                        <div>
                            <input id="trivia" name="genre" type="checkbox" aria-required="false" role="checkbox" aria-checked="false">
                            <label for="trivia">Trivia Games</label>
                        </div>
                    </div>
                </fieldset>

                <div>
                    <input id="reset" type="reset" value="Reset Form">
                    <input id="submit" type="submit" value="Create Account">
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

        <script src="form.js"></script>



    </body>

</html>
